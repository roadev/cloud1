  <body class="d-flex flex-column min-vh-100">
    <div class="container mt-5">
        <form action="unitConversion.php" method="post" class="shadow p-5 mb-5 bg-white rounded" id="conversionForm">
            <h2 class="mb-3">Unit Conversion</h2>
            <div class="mb-3">
                <label for="value" class="form-label">Value:</label>
                <input type="number" id="value" name="value" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Conversion Type:</label>
                <select id="type" name="type" class="form-select" required onchange="updateUnits(this.value)">
                    <option value="">Select...</option>
                    <option value="distance">Distance</option>
                    <option value="temperature">Temperature</option>
                    <option value="mass">Mass</option>
                    <option value="volume">Volume</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="from" class="form-label">From:</label>
                <select id="from" name="from" class="form-select" required>
                </select>
            </div>
            <div class="mb-3">
                <label for="to" class="form-label">To:</label>
                <select id="to" name="to" class="form-select" required>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
        <p id="result"></p>
    </div>
